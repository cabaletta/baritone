language: java

install:
- ./gradlew test
- ./gradlew build

script:
- wget https://downloads.sourceforge.net/project/proguard/proguard/6.0/proguard6.0.3.zip
- unzip proguard6.0.3.zip 2>&1 > /dev/null
- cd build/libs
- cat ../../proguard.pro | grep -v "this is the rt jar" > proguard.pro
- echo "-libraryjars '$(java -verbose 2>/dev/null | sed -ne '1 s/\[Opened \(.*\)\]/\1/p')'" >> proguard.pro
- tail proguard.pro
- wget https://www.dropbox.com/s/zmc2l3jnwdvzvak/tempLibraries.zip?dl=1
- mv tempLibraries.zip?dl=1 tempLibraries.zip
- unzip tempLibraries.zip
- java -jar ../../proguard6.0.3/lib/proguard.jar @proguard.pro
- mv Obfuscated/baritone-1.0.0.jar ../../baritone.jar
- cd ../..
- shasum baritone.jar

deploy:
  provider: releases
  api_key:
    secure: 
  all_branches: true
  file: baritone.jar
  skip_cleanup: true
  on:
    tags: true
    repo: cabaletta/baritone
